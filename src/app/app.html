<div *ngIf="showSplash" class="splash">
    <ion-grid text-center>
        <ion-row>
            <ion-col style="position: relative">
                <img width="30%" src="assets/imgs/family.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="position: relative;">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
