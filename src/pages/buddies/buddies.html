
<ion-header>

  <ion-navbar>
    <ion-title>buddies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" (ionInput)="searchuser($event)" placeholder="ค้นหาเพื่อน"></ion-searchbar>
  <br>
  <ion-list no-lines>
    <ion-list>

        <ion-item *ngFor="let user of filteruser">
            <ion-thumbnail item-start *ngIf="user.data().photoURL">
              <img src="{{user.data().photoURL}}">
            </ion-thumbnail>
            <ion-thumbnail item-start *ngIf="!user.data().photoURL">
                <img src="assets/imgs/user.png">
              </ion-thumbnail>
            <h2>{{user.data().owner_name}}</h2>
            <!-- <p>เลื่อนไปทางซ้าย</p> -->
            <button ion-button clear item-end (click)="sendreq(user)">เพิ่มเพื่อน</button>
          </ion-item>

    </ion-list>
  </ion-list>

</ion-content>
