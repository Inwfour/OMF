<ion-header>

  <ion-navbar text-center >
    <ion-title>กระดานข่าว</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="ios-clipboard-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <ion-row margin class="rowStyle">
    <button ion-button icon-only color="headertop" clear (click)="addPhoto()">
      <ion-icon name="images"></ion-icon>
    </button>

    <ion-input type="text" placeholder="Say something..." [(ngModel)]="text"></ion-input>

    <button ion-button icon-only color="headertop" clear (click)="post()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>

  <ion-row class="rowStyle" *ngIf="image">
    <ion-card class="round-corners">
      <img [src]="image" class="round-corners">
    </ion-card>
  </ion-row>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let post of posts">
    <ion-item-divider color="headertop">
      {{ post.data().owner_name }} Says
    </ion-item-divider>
    <ion-item item-wrap>
      {{ post.data().text }}
    </ion-item>

    <img [src]="post.data().image" *ngIf="post.data().image">

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="headertop" class="border-right" >
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block icon-left clear small color="headertop" class="border-right">
            <ion-icon name="text"></ion-icon>
            <small>12 Comments</small>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button block icon-left clear small color="headertop">
              <small>{{ ago(post.data().created.toDate()) }}</small>
            </button>
          </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
