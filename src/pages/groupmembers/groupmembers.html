<ion-header>

  <ion-navbar>
    <ion-title>groupmembers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)"
                    placeholder="Search">
    </ion-searchbar>
  <ion-list no-lines>
      <ion-item *ngFor="let key of groupmembers">
          <ion-thumbnail item-start *ngIf="key.data().photoURL">
            <img src="{{key.data().photoURL}}">
          </ion-thumbnail>
          <ion-thumbnail item-start *ngIf="!key.data().photoURL">
              <img src="assets/imgs/user.png">
            </ion-thumbnail>
          <h2>{{key.data().owner_name}}</h2>
          <!-- <p>เลื่อนไปทางซ้าย</p> -->
          <button ion-button clear item-end (click)="removemember(key)">ลบสมาชิก</button>
        </ion-item>
  </ion-list>
</ion-content>
