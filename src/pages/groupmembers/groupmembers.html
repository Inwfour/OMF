<ion-header>

  <ion-navbar>
    <ion-title>groupmembers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)"
                    placeholder="Search">
    </ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of groupmembers">
      <ion-item>
        <ion-avatar item-left *ngIf="key.data().photoURL">
          <img src="{{key.data().photoURL}}">
        </ion-avatar>
        <ion-avatar item-left  *ngIf="!key.data().photoURL">
            <img src="assets/imgs/user.png">
          </ion-avatar>
        <h2>{{key.data().owner_name}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removemember(key)">
          <ion-icon name="trash"></ion-icon>
          ลบสมาชิก
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
