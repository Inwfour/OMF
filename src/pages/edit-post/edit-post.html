<ion-header>

  <ion-navbar>
    <ion-title>แก้ไขโพส</ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
<ion-list>
  <ion-item >
    <ion-textarea type="text" [(ngModel)]="textEdit" rows="1" maxLength="500" (keyup)="adjust()" [value]="post.data().text"></ion-textarea>
  </ion-item>
</ion-list>
</ion-content>


<ion-footer>
  <div style="background-color:blanchedalmond">
  <ion-grid style="background-color: burlywood">
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="danger" (click)="close()">กลับ</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block color="secondary" (click)="edit()">ยืนยันการแก้ไข</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-footer>
