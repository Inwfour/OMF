<ion-header>

  <ion-navbar>
    <ion-title>groupinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>
      เจ้าของห้อง
    </ion-list-header>
    <ion-item *ngFor="let item of groupinfoowner">
      <ion-avatar item-left *ngIf="item.data().photoURL">
        <img src="{{item.data().photoURL}}">
      </ion-avatar>
      <ion-avatar item-left *ngIf="!item.data().photoURL">
        <img src="assets/imgs/user.png">
      </ion-avatar>
      <h2>{{item.data().owner_name}}</h2>
      <p>เจ้าของห้อง</p>
    </ion-item>

    <ion-list-header>
      สมาชิกห้อง
    </ion-list-header>
    <ion-item *ngFor="let item of groupinfofriend">
      <ion-avatar item-left *ngIf="item.data().photoURL">
        <img src="{{item.data().photoURL}}">
      </ion-avatar>
      <ion-avatar item-left *ngIf="!item.data().photoURL">
        <img src="assets/imgs/user.png">
      </ion-avatar>
      <h2>{{item.data().owner_name}}</h2>
      <p>สมาชิก</p>
    </ion-item>
  </ion-list>
</ion-content>
