<ion-header>

  <ion-navbar>
    <ion-title>newgroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile-image" (click)="chooseimage()">
        <img src="{{newgroup.groupPic}}">
      </div>
      <div>
        <h2 (click)="editgroupname()">{{newgroup.groupName}}</h2>
      </div>
      <div>
        กดที่ "รูปภาพ" หรือ "ชื่อกลุ่ม" เพื่อแก้ไข
      </div>
      <div class="spacer" style="height: 10px;"></div>
      <div>
        <button ion-button round outline (click)="creategroup()">Create</button>
      </div>
</ion-content>
