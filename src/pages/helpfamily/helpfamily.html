<ion-header>

  <ion-navbar color="helpfamily" text-center>
    <ion-title>เลือกครอบครัว</ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let key of myfamilys" >
          <ion-thumbnail item-start *ngIf="key.data().photoURL">
            <img src="{{key.data().photoURL}}">
          </ion-thumbnail>
          <ion-thumbnail item-start *ngIf="!key.data().photoURL">
            <img src="assets/imgs/user.png">
          </ion-thumbnail>
          <ion-label item-start>{{key.data().owner_name}}</ion-label>

            <ion-label item-center>{{key.data().type}}</ion-label>

          <ion-icon style="margin-left: 10px" name="ios-call" item-right (click)="call(key)"></ion-icon>
          <ion-icon name="star" item-right (click)="sendSMS()"></ion-icon>
          
        </ion-item>
      </ion-list>
</ion-content>
