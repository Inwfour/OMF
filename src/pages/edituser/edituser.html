<ion-header>

  <ion-navbar text-center>
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>อีเมลล์</ion-label>
      <ion-input type="text" [value]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" [value]="user.owner_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>อายุ</ion-label>
      <ion-input type="text" [value]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" [value]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>โรคประจำตัว</ion-label>
        <ion-input *ngFor="let dis of user.disease" type="text" [value]="dis"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-padding>
    <button ion-button block color="headertop" (click)="edituser()">บันทึกการแก้ไข</button>
</ion-footer>
