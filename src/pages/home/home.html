<ion-header>
  <ion-navbar color="headertop">
    <ion-title text-center>
      หน้าหลัก
    </ion-title>
    <ion-buttons end (click)="logout()">
      <button ion-button icon-only>
        <ion-icon style="position: relative" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding style=" background-color: #ECEBED">
  <section text-center class="section">
    <br>
    <img *ngIf="photoURL" class="avatar" src="{{photoURL}}">
    <img *ngIf="!photoURL" class="avatar" src="assets/imgs/user.png">
    <br>
    <h1 style="font-size:1.4em;color: white" no-margin>ยินดีต้อนรับคุณ {{displayName}}</h1>
    <br>
  </section>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="john" class="card" (click)="chatbot()">
            <img src="assets/imgs/gf.png">
            <h2>คุยกับปู่จอห์น</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="kradan" class="card" (click)="feed()">
            <img src="assets/imgs/board.png">
          <h2>กระดานข่าว</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="family" class="card">
            <img src="assets/imgs/family.png">
          <h2>ครอบครัว</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="map" class="card" (click)="googleMap()">
            <img src="assets/imgs/map.png">
          <h2>ตำแหน่งครอบครัว</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="helpme" class="card">
            <img src="assets/imgs/danger.png">
          <h2>ฉุกเฉิน</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="help" class="card">
            <img class="card-img" src="assets/imgs/howto.png">
          <h2>วิธีใช้งาน</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
