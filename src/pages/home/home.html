<ion-header>
  <ion-navbar text-center color="headertop">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end (click)="logout()">
      <button ion-button icon-only>
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
 
  <ion-card class="card" style="background-color: #333399;" (click)="feed()">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/board.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">กระดานข่าว</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card" style="background-color: #FF3399;">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/family.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">ครอบครัว</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card" style="background-color: #228b22;" (click)="chatbot()">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/gf.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">ปู่จอห์น</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card" style="background-color: #87cefa;" (click)="googleMap()">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/map.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">ตำแหน่ง</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card" style="background-color: #ffc500;">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/danger.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">ฉุกเฉิน</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="card" style="background-color: greenyellow;">
    <ion-row>
      <ion-col>
        <img class="card-img" src="assets/imgs/howto.png">
      </ion-col>
      <ion-col text-center class="card-col-text">
        <ion-label class="card-text">วิธีใช้งาน</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
