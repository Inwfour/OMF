<ion-header>

  <ion-navbar color="headertop" text-center>
    <ion-title>ตั้งค่า</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-list>
    <ion-list-header color="listheader">
      <h2>แจ้งเตือนการทานยา</h2>
    </ion-list-header>

    <ion-item (click)="settingalarm()">
      <ion-label>แจ้งเตือนทานยา</ion-label>
      <ion-icon name='alarm' item-start></ion-icon>
      <ion-icon name='ios-arrow-forward' item-end></ion-icon>
    </ion-item>

    <br>

    <ion-list-header color="listheader">
      <h2>เกี่ยวกับ</h2>
    </ion-list-header>

    <ion-item (click)="about()"> 
        <ion-label>
          เกี่ยวกับผู้พัฒนา
        </ion-label>
        <ion-icon name='contacts' item-start></ion-icon>
        <ion-icon name='ios-arrow-forward' item-end></ion-icon>
      </ion-item>

    <!-- <button ion-button block round (click)="test()">Click</button> -->

  </ion-list>

</ion-content>
