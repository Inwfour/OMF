<ion-header>

  <ion-navbar>
    <ion-title>แจ้งเตือนทานยา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list no-border>

    <ion-item>
      <ion-label>ประเภท</ion-label>
      <ion-select [(ngModel)]="selecttype" cancelText="ออก" okText="ตกลง">
        <ion-option value="eat">สำหรับรับประทาน</ion-option>
        <ion-option value="spray">สำหรับฉีด</ion-option>
      </ion-select>
    </ion-item>

    <ion-list>

      <ion-list-header color="listheader">
        <h2>รายละเอียดการแจ้งเตือน</h2>
      </ion-list-header>

      <ion-list-header color="listheaderdetail">
        <h3>ประเภทของยา (ชื่อยา,ลักษณะยา หรือ สีของยา)</h3>
      </ion-list-header>
      <ion-item>
        <ion-input type="text" placeholder="ระบุประเภทยา" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-list-header style="margin-top: 2rem" color="listheaderdetail">
          <h3>จำนวน (ครั้งละ)</h3>
        </ion-list-header>
        <ion-item>
          <ion-input type="number" placeholder="ระบุจำนวน" [(ngModel)]="number"></ion-input>
        </ion-item>

      <ion-list-header style="margin-top: 2rem" color="listheaderdetail">
        <h3>ช่วงเวลา</h3>
      </ion-list-header>
      <ion-item>
          <ion-label>ตั้งเวลาแจ้งเตือน</ion-label>
          <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="bangkokTime"></ion-datetime>
      </ion-item>

    </ion-list>
    
  </ion-list>
</ion-content>
<ion-footer no-padding text-center>
  <button ion-button block color="headertop" (click)="savemedicine()">บันทึกข้อมูลยา</button>
</ion-footer>
