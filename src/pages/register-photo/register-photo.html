<ion-header>
  <ion-grid no-padding>
    <ion-row no-padding style="height: 20px">
      <ion-col col-3 style="background-color: violet">

      </ion-col>
      <ion-col col-2 style="background-color: white">

        </ion-col>
        <ion-col col-2 style="background-color: white">

        </ion-col>
        <ion-col col-2 style="background-color: white">

        </ion-col>
        <ion-col col-3 style="background-color: white">

        </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
    <div class="profile-image">
        <img [src]="image" imageViewer>
      </div>
      <br>
      <br>
      <div>
        <button ion-button round block outline color="headertop" (click)="changeProfilePicture()">เปลี่ยนรูปประจำตัว</button>
      </div>
      <div class="spacer" tyle="height: 10px;"></div>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
 <button ion-button round block color="danger" (click)="back()">กลับ</button>
      </ion-col>
      <ion-col col-6>
         <button ion-button block round  color="headertop" (click)="next()">ต่อไป</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
