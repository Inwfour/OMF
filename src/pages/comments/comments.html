<ion-header>

  <ion-navbar text-center color="headertop">
    <ion-title>
      <small>{{ comments.length }} people have commented.</small>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <ion-icon item-left name="ios-chatbubbles-outline"></ion-icon>
        <h2>
          <small>{{ comment.data().text }}</small>
        </h2>
        <p>
          <small>
            {{ comment.data().owner_name }} <i> {{ ago(comment.data().created.toDate()) }} </i>
          </small>
        </p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-item>
    <ion-input #input type="text" placeholder="กรอกคอมเม้นของคุณที่นี่ .." [(ngModel)]="text"></ion-input>
    <button ion-button icon-only item-right clear (click)="sendComment(); input.setFocus()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
  </ion-toolbar>  
</ion-footer>
