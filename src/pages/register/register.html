<ion-header >
  <ion-navbar text-center>
    <ion-title>สมัครสมาชิก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="bg">
      <ion-list>
        <ion-item>
          <ion-icon name="ios-contact" item-left></ion-icon>
          <ion-input [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>
          <ion-item>
            <ion-icon name="ios-contact" item-left></ion-icon>
            <ion-input [(ngModel)]="user.email" type="text"></ion-input>
          </ion-item>
          <br>
            <ion-item class="pass">
              <ion-icon name="ios-lock" item-left></ion-icon>
              <ion-input [(ngModel)]="user.password" type="password"></ion-input>
            </ion-item>
            <br><br>
            <button ion-button round block (click)="save(user)">Save</button>
          

      </ion-list>
  </ion-content>
