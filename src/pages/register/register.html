<ion-content class="background">
  <ion-card>
    <ion-card-header>
      สมัครสมาชิก
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-icon name="ios-contact" item-left></ion-icon>
              <ion-input [(ngModel)]="user.email" type="text"></ion-input>
            </ion-item>
                <ion-item class="pass">
                  <ion-icon name="ios-lock" item-left></ion-icon>
                  <ion-input [(ngModel)]="user.password" type="password"></ion-input>
                </ion-item>
                <br>
                <button ion-button round block outline color="white" (click)="save(user)">บันทึกข้อมูล</button>
                <button ion-button round block outline color="white" (click)="back()">กลับ</button>
          </ion-list>
    </ion-card-content>
  </ion-card>
  </ion-content>
