<ion-header>

  <ion-navbar>
    <ion-title>เพื่อน</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="friends" color="headertop">
          <ion-segment-button icon-only value="Groups">
              <ion-icon name="contacts"></ion-icon>
            </ion-segment-button>
            <ion-segment-button icon-only value="Friend">
                <ion-icon name="contact"></ion-icon>
              </ion-segment-button>
      </ion-segment>
      <div [ngSwitch]="friends" >
        <ion-list *ngSwitchCase="'Groups'">
            <page-groups></page-groups>
        </ion-list>

          <ion-list *ngSwitchCase="'Friend'">
              <page-friends></page-friends>
          </ion-list>
        </div>
</ion-content>
